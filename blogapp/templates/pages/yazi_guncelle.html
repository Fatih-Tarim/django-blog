{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %} Yazı Güncelle {% endblock %}

{% block content %}

<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <input type="submit" value="Yazı Güncelle" class="btn btn-success">
</form>

{% endblock %}
