{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %} Yazı Ekle {% endblock %}

{% block content %}

<form action="{% url 'yazi_ekle' %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <input type="submit" value="Yazı Oluştur" class="btn btn-success">
</form>

{% endblock %}
