{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %} Profil Guncelle | {{profil.username}} {% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="card-text">
            {% if profil.get_full_name == '' %}
                Adı Soyadı:  Girilmemiş
            {% else %}
                Adı Soyadı:  {{profil.get_full_name}}
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
